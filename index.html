<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Consolidator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-input-label {
            transition: all 0.2s ease-in-out;
        }
        .file-input-label:hover {
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-6 md:p-8 bg-white rounded-2xl shadow-lg">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Lead Consolidator</h1>
            <p class="mt-2 text-gray-600">Upload two Excel files to merge, standardize, and de-duplicate your contact lists.</p>
        </div>

        <!-- File Upload Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="flex flex-col">
                <label for="file1" class="mb-2 font-semibold text-gray-700">Lead Sheet 1</label>
                <input type="file" id="file1" accept=".xlsx, .xls, .csv" class="file-input block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
            </div>
            <div class="flex flex-col">
                <label for="file2" class="mb-2 font-semibold text-gray-700">Lead Sheet 2</label>
                <input type="file" id="file2" accept=".xlsx, .xls, .csv" class="file-input block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer">
            </div>
        </div>

        <!-- Action Button -->
        <div class="text-center mb-8">
            <button id="consolidateBtn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105">
                Consolidate Leads
            </button>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-900">Consolidated Contacts</h2>
                <button id="downloadBtn" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-transform transform hover:scale-105">
                    Download CSV
                </button>
            </div>
            <div class="overflow-x-auto bg-gray-50 rounded-lg shadow">
                 <div id="tableWrapper" class="max-h-[400px] overflow-y-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-100 sticky top-0">
                            <tr id="tableHeader"></tr>
                        </thead>
                        <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>
             <div id="summary" class="mt-4 text-center text-gray-600 font-medium"></div>
        </div>
        
        <!-- Message Box -->
        <div id="messageBox" class="hidden mt-4 p-4 text-center text-red-800 bg-red-100 rounded-lg"></div>

    </div>

    <script>
        const consolidateBtn = document.getElementById('consolidateBtn');
        const fileInput1 = document.getElementById('file1');
        const fileInput2 = document.getElementById('file2');
        const resultsContainer = document.getElementById('resultsContainer');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const downloadBtn = document.getElementById('downloadBtn');
        const messageBox = document.getElementById('messageBox');
        const summaryDiv = document.getElementById('summary');

        let consolidatedData = [];

        // Function to show messages to the user
        function showMessage(message) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // Function to parse an uploaded Excel file
        function parseFile(file) {
            return new Promise((resolve, reject) => {
                if (!file) {
                    return resolve([]); // Resolve with empty array if no file
                }
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = new Uint8Array(event.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const json = XLSX.utils.sheet_to_json(worksheet);
                        resolve(json);
                    } catch (error) {
                        reject(new Error("Error parsing file: " + file.name));
                    }
                };
                reader.onerror = (error) => reject(error);
                reader.readAsArrayBuffer(file);
            });
        }

        // Main consolidation logic
        consolidateBtn.addEventListener('click', async () => {
            if (!fileInput1.files[0] || !fileInput2.files[0]) {
                showMessage("Please select both Excel files to consolidate.");
                return;
            }

            consolidateBtn.textContent = "Processing...";
            consolidateBtn.disabled = true;

            try {
                const data1 = await parseFile(fileInput1.files[0]);
                const data2 = await parseFile(fileInput2.files[0]);

                // Define mappings for synonymous columns. The key is the final "canonical" name.
                const columnMappings = {
                    'email': ['email', 'email address', 'e-mail'],
                    'name': ['name', 'full name', 'prospect name', 'contact name'],
                    'phone': ['phone', 'phone number', 'mobile', 'contact number'],
                    'company': ['company', 'company name', 'organization']
                };

                // Create a reverse map for quick, case-insensitive lookup (e.g., 'email address' -> 'email')
                const reverseMappings = {};
                for (const [canonical, synonyms] of Object.entries(columnMappings)) {
                    synonyms.forEach(synonym => {
                        reverseMappings[synonym.toLowerCase()] = canonical;
                    });
                }

                // Helper function to standardize the keys (column headers) of a single contact object
                const standardizeContact = (contact) => {
                    const newContact = {};
                    for (const key in contact) {
                        const lowerKey = key.toLowerCase();
                        const canonicalKey = reverseMappings[lowerKey];
                        const targetKey = canonicalKey || key; // Use canonical key if it exists, otherwise original
                        
                        // Avoid overwriting a canonical key with a value from a synonym if it's already set
                        if (!newContact.hasOwnProperty(targetKey)) {
                            newContact[targetKey] = contact[key];
                        }
                    }
                    return newContact;
                };

                // Standardize column names in both datasets
                const standardizedData1 = data1.map(standardizeContact);
                const standardizedData2 = data2.map(standardizeContact);

                // Get all unique headers from the *standardized* data
                const headers1 = standardizedData1.length > 0 ? Object.keys(standardizedData1[0]) : [];
                const headers2 = standardizedData2.length > 0 ? Object.keys(standardizedData2[0]) : [];
                const allHeaders = [...new Set([...headers1, ...headers2])];

                // Combine data and ensure all objects have all possible headers
                const combinedRawData = [...standardizedData1, ...standardizedData2];
                const allContacts = combinedRawData.map(contact => {
                    const finalContact = {};
                    allHeaders.forEach(header => {
                        finalContact[header] = contact[header] || ''; // Add blank if missing
                    });
                    return finalContact;
                });

                const uniqueContacts = new Map();

                // De-duplicate using the now-canonical 'email' column
                allContacts.forEach(contact => {
                    const email = contact.email; // The key is now reliably 'email'
                    if (email) {
                        const lowerCaseEmail = String(email).toLowerCase();
                        const existingContact = uniqueContacts.get(lowerCaseEmail);
                        
                        if (existingContact) {
                            // If duplicate found, merge the data.
                            const mergedContact = {...existingContact};
                            allHeaders.forEach(header => {
                                // Overwrite existing data only if the new data is not empty.
                                // This enriches the contact with data from both sources.
                                if (contact[header]) { 
                                    mergedContact[header] = contact[header];
                                }
                            });
                             uniqueContacts.set(lowerCaseEmail, mergedContact);
                        } else {
                            uniqueContacts.set(lowerCaseEmail, contact);
                        }
                    }
                });

                consolidatedData = Array.from(uniqueContacts.values());

                displayResults(consolidatedData);
                
                const summaryMsg = `Found ${data1.length} contacts in Sheet 1, ${data2.length} in Sheet 2. Consolidated to ${consolidatedData.length} unique contacts.`;
                summaryDiv.textContent = summaryMsg;

            } catch (error) {
                console.error(error);
                showMessage(error.message);
            } finally {
                consolidateBtn.textContent = "Consolidate Leads";
                consolidateBtn.disabled = false;
            }
        });
        
        // Function to display the results in a table
        function displayResults(data) {
            if (data.length === 0) {
                showMessage("No data found or no 'email' column detected in files.");
                resultsContainer.classList.add('hidden');
                return;
            }
            
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            // Create table headers from the keys of the first object (all objects have same keys now)
            const headers = Object.keys(data[0]);
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.scope = 'col';
                th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                th.textContent = headerText;
                tableHeader.appendChild(th);
            });

            // Populate table rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-700';
                    td.textContent = row[header] || '';
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            resultsContainer.classList.remove('hidden');
        }

        // Download functionality
        downloadBtn.addEventListener('click', () => {
            if (consolidatedData.length === 0) {
                showMessage("No data to download.");
                return;
            }
            const worksheet = XLSX.utils.json_to_sheet(consolidatedData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Consolidated Leads');
            
            XLSX.writeFile(workbook, 'Consolidated_Leads.csv');
        });

    </script>
</body>
</html>
